<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- linking bootstrap, font awesome, google font and my stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-GW1yX9efan/mhPzgkLHZBdZt35s+c4ln4d4NpRbKjyvx/k9zS7vlT/3qQAVT2t4sZzbJh4L+GUCtLyfcMc9T9g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row navbar navbar-dark bg-dark">
            <div class="col-12 text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-3 bg-light pb-2 pt-3" id="content-left">
                <form>
                    <label for="search-city">Search for a City:</label>
                    <div class="form-row">
                        <input id="search-city" class="form-control" name="city" value="Search"></input>
                        <!-- fontawesome magnifying glass -->
                        <button id="search-button" class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>
                <div id="search-error"></div>
                <!-- list of prior searched cities -->
                <ul id="city-results" class="list-group mt-4"></ul>
                <!-- clear storage button -->
                <a id="clear-storage" href="#"></a>
            </div>

            <div class="col-9 pt-4" id="content-right">
                <!-- Jumbotron to display the City name upon search -->
                <div id="header" class="jumbotron jumbotron-fluid text-container">
                    <h1 id="header-text" class="display-2"></h1>
                    <div id="artist-credit"></div>
                </div>

                <!-- Main container for webpage content -->
                <div id="content" class="container">
                    <div class="row">

                        <!-- Current weather displayed on top -->
                        <div id="current-weather" class="border rounded"></div>
                        <!-- Five day forecast below the current weather -->
                        <div id="five-day-forecast" class="mt-5"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
